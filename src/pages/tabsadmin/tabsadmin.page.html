<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="users">
      <ion-icon name="people"></ion-icon>
      <ion-label>Utilisateurs</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="bar-admin">
      <ion-icon name="beer"></ion-icon>
      <ion-label>Partenaires</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="offers-admin">
      <ion-icon src="../../assets/img/offres_icon.svg" [ngStyle]="{'opacity' : offres_icon}"></ion-icon>
      <ion-label>Offres</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="logout-admin" (click)="logoutadmin()">
      <ion-icon name="log-out"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
