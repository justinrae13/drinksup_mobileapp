<ion-content padding color="secondary">
<h1>{{jour}}</h1>

<form [formGroup]="updateSched" (ngSubmit)="editSched()">
  <div class="inputWrapper">
    <ion-label>Heure d'ouverture</ion-label>
    <ion-datetime formControlName="heureDebut" display-format="HH:mm" attr.id="timeStart"></ion-datetime>
    <img src="../../assets/img/time-icon.svg" alt="">
  </div>

  <div class="inputWrapper">
    <ion-label>Heure de fermeture</ion-label>
    <ion-datetime formControlName="heureFin" display-format="HH:mm" attr.id="timeStart"></ion-datetime>
    <img src="../../assets/img/time-icon.svg" alt="">
  </div>
  <ion-button type="submit" id="submitBtn" style="display : none"></ion-button>
</form>

</ion-content>


<ion-footer>
    <ion-toolbar color="primary">
        <ion-grid>
          <ion-row>
            <ion-col>
                <ion-button expand="full" fill="clear" (click)="validButton()" color="light">Valider</ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="full" fill="clear" color="light" id="close" (click)="closeModal()">Annuler</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
</ion-footer>
