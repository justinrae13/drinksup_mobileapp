<ion-header>
  <ion-toolbar color="primary">
    <ion-title>offersManagement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      <strong >Quel jour ?</strong>
    </ion-label>
    <ion-select value="" (ionChange)="showList()" [(ngModel)]="jours">
      <ion-select-option *ngFor="let day of days" value="{{day}}" >{{day}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let bar of barJour" #slidingItem>
      <ion-item>
        <p>{{bar.ENT_NOM}} {{bar.ENT_SECTEURACTIVITES}} </p>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delete(slidingItem,bar.ENT_ID, bar.ENT_NOM)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <p>{{haveBarOrNot}} </p>
  <ion-fab vertical="bottom" horizontal="end" (click)="addBar($event)" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
