<ion-header>
  <ion-toolbar color="primary">
    <ion-title>offersManagement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="secondary">
  <ion-item color="secondary">
    <ion-label>
      <strong style="color:white">Quel jour ?</strong>
    </ion-label>
    <ion-select value="" (ionChange)="showList()" [(ngModel)]="jours">
      <ion-select-option *ngFor="let day of days" value="{{day}}" >{{day}}</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
