<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Scanner le code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="secondary">
  <ion-button expand="full" (click)="scannerCode()"><ion-icon name="qr-scanner"></ion-icon>Scanner Code</ion-button>
  <ion-card *ngIf="codeContenu">
    <ion-card-content>
      <p>Contenu du code : {{codeContenu}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
