<ion-header>
  <ion-toolbar color="primary">
    <ion-title>bars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-list *ngFor="let bars of items; let i = index">
      <ion-item color="secondary" lines="none" class="animated fadeInUp bar-delay-{{i}} fast"> 
          <div class="img-overlay"></div>
          <div class="curtain animated fadeOut bar-delay-2-{{i}} slow"></div>
          <img class="bar-img" [src]="uplPhotoURI + bars.ENT_NOM + '_1.jpg?id=' + random" alt="">
          <div class="bar-details">
            <p class="bar-nom">{{bars.ENT_NOM}}</p>
            <div class="note-sec">
                <img class="bar-note" src="../../assets/img/grade-5.svg" alt="">
                <p>(5.0/5.0)</p>
            </div>
            <p class="bar-desc">{{bars.ENT_ADRESSE}}, {{bars.ENT_NPA}} - {{bars.ENT_LOCALITE}}</p>
          </div>  
      </ion-item>
  </ion-list>
</ion-content>
