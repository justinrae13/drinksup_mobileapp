<div class="tab_header" [ngStyle]="{'top' : hideHeader}"><div class="filter" (click)="openSelect()"><img src="../../assets/img/filter.svg"></div>Drinks up <span (click)="openSearch()"><ion-icon name="search"></ion-icon></span></div>
<div class="freedrinkstab" [ngStyle]="{'top' : hideSubHeader}">
  <div (click)="tousLesBars()" [ngStyle]="{'color' : activeColor1}">Tous <span class="rippleEffect"></span></div>
  <div (click)="topten()" [ngStyle]="{'color' : activeColor2}">Top 10</div>
  <div (click)="presdemoi()" [ngStyle]="{'color' : activeColor3}">Pr√®s de moi</div>
  <span class="outline_bar" [ngStyle]="{'transform' : tabPosition, 'left' : leftPosition}"></span>
</div>
<!-- (ionScroll)="scrollEvent($event)" -->
<ion-content color="secondary" [scrollEvents]="true" (ionScroll)="scrollEvent($event)">
  <ion-list *ngFor="let bars of Filtereditems; let i = index">
      <ion-item no-padding color="secondary" lines="none">
        <img *ngIf="!ifFave(bars.ENT_ID)" src="../../assets/img/star-icon-empty.svg" class="star" (click)="addRemoveFave(i, bars.ENT_ID)" id="starIconId3_{{i}}">
        <img *ngIf="ifFave(bars.ENT_ID)" src="../../assets/img/star-icon-filled.svg" class="star" (click)="addRemoveFave(i, bars.ENT_ID)" id="starIconId3_{{i}}">
        <!-- <div class="img_overlay_black" id="imgOverlay_{{i}}"></div> -->
        <div (click)="moveToBar(bars.ENT_ID)" class="img-overlay"></div>
        <img (click)="moveToBar(bars.ENT_ID)" class="bar-img" [src]="uplPhotoURI + bars.ENT_NOM + '_1.jpg?ran=' + random"  [id]="'offset_'+i">
        <div (click)="moveToBar(bars.ENT_ID)" class="bar-details">
        <p class="off_desc"><ion-icon src="../../assets/img/bars_icon.svg"></ion-icon>&nbsp;{{bars.ENT_NOM}}</p>
        <p class="ent_nom">{{bars.ENT_ADRESSE}}</p>
        </div>  
      </ion-item>
  </ion-list>

  <ion-select placeholder="Select One" [interfaceOptions]="customActionSheetOptions" style="display:none" (ionChange)="filterByType($event)">
    <ion-select-option value="all">Tous</ion-select-option> 
    <ion-select-option *ngFor="let cat of allCategories" value="{{cat.CAT_DESC}}">{{cat.CAT_DESC}}</ion-select-option>
  </ion-select>

  <p *ngIf="noBarFilter" class="pasDeBar">Aucun</p>
</ion-content>
