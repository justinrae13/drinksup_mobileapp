<ion-content>
  <div style="padding:20px; text-align: center;">
    <h1>Drinks up</h1>
    <p>Profitez d'une boisson offerte dans les meilleurs bars de Genève</p>
    <p>Bienvenue !!!</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="loginUsers()" style="padding:20px;">
    <ion-input type="email" placeholder="Email" formControlName="PRO_EMAIL"></ion-input>
    <ion-input type="password" placeholder="mot de passe" formControlName="PRO_PASSWORD"></ion-input>
    <ion-button type="submit" color="dark" expand="full" [disabled]="!loginForm.valid">Se connecter</ion-button>
    <ion-button (click)="loginWithFB()" expand="full">Se connecter via Facebook</ion-button>
    <ion-button (click)="loginWithGoogle()" expand="full" color="danger">Se connecter via Google+</ion-button>
    <a type="button" (click)="mdpOublier()" style="text-decoration: underline; float:right; font-size: 13px;">Mot de passe oublié ?</a>
  </form>
  <div style="padding:20px; padding-top: 0px ">
    <p>Vous n'avez pas de compte ?</p>
    <ion-button color="light" expand="full" (click)="formRegister()">Inscrivez-vous</ion-button>
  </div>
