<div class="profile_overlay" [ngStyle]="{'height' : loadHeight}">

      <div class="loader" [ngStyle]="{'transform' : loadSlide}">
        <div class="spinner"></div>
        <h1>Chargement de page</h1>
      </div>
    </div> -->
</div>
<div class="tab_header">Profil</div>

<ion-content color="secondary">
  <div class="profile_header">
    <h1 (click)="logoutFromApp()">Se déloguer</h1>
    <div class="profile_pic_frame">
      <img class="profpic" [src]="profilePic">
      <img class="defpic" [src]="defaultPic">
    </div>
  </div>

  <div class="profile_content">
    <h1>{{loggedUser.INT_PRENOM}}</h1>
    <h2>{{loggedUser.INT_EMAIL}}</h2>
    <p>Membre {{dateInscription}}</p>

    <div *ngIf="loggedUser.Roles_ROL_ID != 2 && loggedUser.Roles_ROL_ID != 1 && paidUser !='good'" class="otherStuff" (click)="goAbonnement()"><ion-icon name="arrow-forward"></ion-icon>&nbsp;S'abonner</div>
    <div class="otherStuff" (click)="sendEmail()"><ion-icon name="arrow-forward"></ion-icon>&nbsp;Contactez-nous</div>
    <div class="otherStuff" (click)="goFaq()"><ion-icon name="arrow-forward"></ion-icon>&nbsp;Foire aux questions</div>
    <div class="otherStuff" (click)="changerPhoto(loggedUser.INT_EMAIL)"><ion-icon name="arrow-forward"></ion-icon>&nbsp;Changer photo de profil</div>
    <div class="otherStuff"><ion-icon name="arrow-forward"></ion-icon>&nbsp;Conditions Générales d'Utilisation</div>
  </div>

</ion-content>
