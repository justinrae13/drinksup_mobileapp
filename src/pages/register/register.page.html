

<ion-content color="secondary">
  <div style="padding:20px; text-align: center;">
    <h2>A vous de jouer !</h2>
    <p>Inscrivez-vous pour profiter de boissons offertes</p>
  </div>
  <form [formGroup]="enregistrerForm" (ngSubmit)="addProprio()" style="padding:20px;">
    <ion-input type="text" placeholder="Nom" formControlName="PRO_NOM"></ion-input>
    <ion-input type="text" placeholder="Prénom" formControlName="PRO_PRENOM"></ion-input>
    <ion-input type="email" placeholder="E-mail" formControlName="PRO_EMAIL"></ion-input>
    <ion-item *ngIf="!enregistrerForm .controls.PRO_EMAIL.valid && (enregistrerForm .controls.PRO_EMAIL.dirty)"> <p>Please enter a valid email.</p> </ion-item>
    <ion-input type="password" placeholder="Mot de passe" formControlName="PRO_PASSWORD"></ion-input>
    <ion-input type="password" placeholder="Confirmer mot de passe" formControlName="CONFIRM_PRO_PASSWORD"></ion-input>
    <ion-button type="submit" color="dark" expand="full" [disabled]="!enregistrerForm.valid">Enregistrer</ion-button>
    <br>
    <div style="padding:20px; padding-top: 0px; text-align: center;">
      <p> Déjà inscrit ?</p>
      <ion-button color="light" expand="full" (click)="formLogin()">Se connecter</ion-button>
    </div>
  </form>

</ion-content>
