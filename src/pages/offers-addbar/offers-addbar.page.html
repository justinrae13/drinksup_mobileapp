<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gestion des offres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="secondary">
  <h4>Ajouter des bars pour l'offre de {{jour}}</h4>


  <ion-list  *ngIf="bars?.length > 0" color="secondary"  style="display: inline;">
    <ion-item-sliding *ngFor="let bar of bars" #slidingItem color="secondary">
      <ion-item color="secondary" no-padding>
        <p>{{bar.ENT_NOM}} {{bar.ENT_SECTEURACTIVITES}} </p>
      </ion-item>
      <ion-item-options side="start" color="secondary">
        <ion-item-option  (click)="add(slidingItem,bar.ENT_ID)"><ion-icon name="add"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list *ngIf="!bars?.length > 0" >
    <ion-item>
      <p>Il n'y a plus de bars dans la bdd</p>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">
      Close
    </ion-button>
  </ion-toolbar>
</ion-footer>
